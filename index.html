<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="NavBar">
        <a href="#" class="BrandName">Estore</a>
        <button class="Toggler" id="NavToggleBtn"><i class="fa fa-bars"></i></button>
        <div class="NavBar_Content">
            <div class="NavTitleBar">
                <h2>EStore</h2>
                <button class="closeNavBtn"><i class="fa fa-close"></i></button>
            </div>
            <a href="" class="NavLink">Home</a>
            <div class="DropDown">
                <!-- <button class="dropbtn">Dropdown</button> -->
                <a href="#" class="NavLink Drop_Btn">DropDown <i class="fa fa-angle-down"></i></a>
                <div class="DropDown_Content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
            <a href="" class="NavLink">Home 2</a>
            <a href="" class="NavLink">Home 3</a>
            <a href="" class="NavLink">Home 4</a>
        </div>
    </div>
    <h1>Hellow World 1</h1>

    <script>
        const closeNavBtn = document.querySelector(".closeNavBtn");
        const NavToggleBtn = document.getElementById("NavToggleBtn");
        const NavBar_Content = document.querySelector(".NavBar_Content");
        // const navLink = document.querySelectorAll(".nav-link");
        closeNavBtn.addEventListener("click", closeMenu);
        NavToggleBtn.addEventListener("click", mobileMenu);
        // navLink.forEach(n => n.addEventListener("click", closeMenu));

        function mobileMenu() {
            NavBar_Content.classList.toggle("active");
        }

        function closeMenu() {
            NavBar_Content.classList.remove("active");
        }
    </script>
</body>

</html>
